<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/styles.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body class="index-page">
    <div class="wrapper">
      <header class="header">
        <div class="header-top">
          <div class="container">
            <div class="location header-top__location">
              <div class="location__header">
                <svg class="svg-sprite-icon icon-map location__icon">
                  <use xlink:href="static/images/svg/symbol/sprite.svg#map"></use>
                </svg><span class="location__current">Нижний Новгород</span>
              </div>
              <div class="location__body"></div>
            </div>
            <nav class="main-nav header-top__main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item"> <a class="main-nav__link" href="#">Оплата и доставка</a></li>
                <li class="main-nav__item"> <a class="main-nav__link" href="#">Гарантия</a></li>
                <li class="main-nav__item"> <a class="main-nav__link" href="#">Услуги</a></li>
                <li class="main-nav__item"> <a class="main-nav__link" href="#">Компания</a></li>
                <li class="main-nav__item"> <a class="main-nav__link" href="#">Контакты</a></li>
              </ul>
            </nav>
            <div class="user-nav header-top__user-nav"><a class="user-nav__link" href="#">Войти</a></div>
          </div>
        </div>
        <div class="header-main">
          <div class="container">
            <div class="logo"><img class="logo__img" src="static/images/general/bentley_logo.svg"><span class="logo__text">Продажа стройматериалов</span></div>
            <div class="catalog-nav header-main__catalog-nav">
              <div class="catalog-nav__header">
                <div class="sandwich">
                  <div class="sandwich__line sandwich__line--top"></div>
                  <div class="sandwich__line sandwich__line--middle"></div>
                  <div class="sandwich__line sandwich__line--bottom"></div>
                </div><span class="catalog-nav__title">Каталог стройматериалов</span>
              </div>
              <div class="catalog-nav__body"></div>
            </div>
            <div class="search header-main__search">
              <svg class="svg-sprite-icon icon-search search__icon">
                <use xlink:href="static/images/svg/symbol/sprite.svg#search"></use>
              </svg>
              <input class="input-field" placeholder="Артикул или название товара">
            </div>
            <div class="order-callback"><span class="order-callback__description">Звоните круглосуточно</span><a class="order-callback__phone" href="tel:+74993348888">+7 499 334-88-88</a><a class="order-callback__link" href="#">Заказать звонок</a></div>
            <div class="basket-prev"><span class="basket-prev__title">Ваш заказ</span><span class="basket-prev__count">здесь пока пусто</span></div>
          </div>
        </div>
      </header>
      <div class="content">
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="static/js/jquery-3.4.0.min.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
